                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>

                <button class="profile-btn" onclick="window.location.href = 'PerfilUser.html';">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 19 19">

        </div>

                    </svg>

                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        <path d="M9 13h6"></path>
                        <path d="M9 17h6"></path>
                    </svg>
                    
                </a>
                <a href="SuporteUsuario.html"onclick="openConfigPopup()" class="app-sidebar-link">

                <div class="projects-section-line">

    <div class="item-status">
        <span class="status-number" id="em-andamento">0</span>

    <div class="item-status">

</div>
                    <div class="view-actions">

                                <line x1="8" y1="18" x2="21" y2="18" />
                                <line x1="3" y1="6" x2="3.01" y2="6" />
                                <line x1="3" y1="12" x2="3.01" y2="12" />
                                <line x1="3" y1="18" x2="3.01" y2="18" />
                            </svg>
                        </button>
                        <button class="view-btn grid-view active" title="Visualização em Grade">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid">
                                <rect x="3" y="3" width="7" height="7" />
                                <rect x="14" y="3" width="7" height="7" />
                                <rect x="14" y="14" width="7" height="7" />
                                <rect x="3" y="14" width="7" height="7" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="project-boxes jsGridView" id="chamados-container">
                    <div class="project-box-header">
                        <span>${new Date(chamado.createdAt).toLocaleDateString()}</span>
                        <div class="more-wrapper">
                            <button class="project-btn-more" id="btn-more-${chamado._id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-vertical">
                                    <circle cx="12" cy="12" r="1" />
                                    <circle cx="12" cy="5" r="1" />
                                    <circle cx="12" cy="19" r="1" />
                                </svg>
                            </button>
                            <div class="more-options" id="more-options-${chamado._id}">
                                <button class="option" data-status="pendente">Pendente</button>
                                <button class="option" data-status="em_andamento">Em Andamento</button>
                                <button class="option" data-status="concluido">Concluído</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="messages-section">
                <button class="messages-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="15" y1="9" x2="9" y2="15" />
                        <line x1="9" y1="9" x2="15" y2="15" />
                    </svg>
                </button>
                <div class="projects-section-header">
                    <p>Mensagens</p>
                </div>
                <div class="messages" id="messages-container">
              
                </div>
            </div>
        </div>
    </div>

    <script src="EstiloGlobal.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
 
    async function atualizarContadores() {
        try {
            const response = await fetch('/contar-chamados');
            if (!response.ok) {
                throw new Error('Erro ao buscar dados dos chamados');
            }
            const { totalChamados, emAndamento, pendentes } = await response.json();

            document.getElementById('em-andamento').textContent = emAndamento;
            document.getElementById('pendentes').textContent = pendentes;
            document.getElementById('total-chamados').textContent = totalChamados;
        } catch (error) {
            console.error('Erro ao atualizar contadores:', error);
        }
    }

   
    atualizarContadores();

    setInterval(atualizarContadores, 30000);
});
     </script>
    <script src="TelaChamados.js"></script>
</body>
</html>
