            --dark: #212529;

        body {

        .app-sidebar {

            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 240px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;

        .app-sidebar-nav {

        .nav-category {

            padding: 15px 15px 5px;
            margin-top: 10px;

        .app-sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            margin: 5px 0;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .app-sidebar-link:hover {
            background-color: var(--primary-light);

        }
        
        .app-sidebar-link.active {

            font-weight: 500;
        }
        
        .app-sidebar-link i {

            font-size: 1.1rem;

            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        /* Responsividade */
        @media (max-width: 1200px) {
            .app-container {

            }
            
            .app-sidebar {

            }
            
            .app-content, .app-header {
                grid-column: 2;
            }
        }
        
        @media (max-width: 992px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .app-sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .app-sidebar.active {
                transform: translateX(0);
            }
            
            .sidebar-overlay.active {
                display: block;
            }
            
            .app-content, .app-header {
                grid-column: 1;
                margin-left: 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .search-wrapper {

            }
        }
        
        @media (max-width: 768px) {
            .app-header {
                padding: 15px 20px;
            }
            
            .app-content {
                padding: 20px;
            }
            
            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .user-profile .user-name {
                display: none;
            }
            
            .filters-container {
                gap: 8px;
            }
            
            .filter-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 576px) {
            .header-actions {
                gap: 10px;
            }
            
            .search-wrapper {
                display: none;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .service-footer {
                flex-direction: column;
            }
            
            .frequency-select {
                max-width: 100%;
                width: 100%;
            }
            
            .select-btn {
                width: 100%;
            }
            
            .total-summary {
                padding: 20px;
            }
            
            .total-title {
                font-size: 1.2rem;
            }
            
            .total-value {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Verificar autenticação
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Você precisa estar logado para acessar esta página.');
            window.location.href = 'login.html';
            return;
        }

        // Elementos do DOM
        const servicesContainer = document.getElementById('services-container');
        const selectedServicesContainer = document.getElementById('selected-services');
        const totalValueElement = document.getElementById('total-value');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const checkoutBtn = document.querySelector('.checkout-btn');
        const openSidebarBtn = document.getElementById('openSidebar');
        const closeSidebarBtn = document.getElementById('closeSidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const appSidebar = document.getElementById('appSidebar');
        
        // Variáveis de estado
        let selectedServices = [];
        let currentFilter = 'all';
        let services = [];

        // Menu Mobile
        function toggleSidebar() {
            appSidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        }

        openSidebarBtn.addEventListener('click', toggleSidebar);
        closeSidebarBtn.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        // Carregar serviços do servidor
        async function loadServices() {
            try {
                console.log('Tentando carregar serviços da API...');
                const response = await fetch('http://localhost:5000/api/servicos', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                services = await response.json();
                console.log('Serviços carregados com sucesso:', services);
                renderServices();
            } catch (error) {
                console.error('Erro ao carregar serviços da API:', error);
                // Fallback para serviços locais caso a API falhe
                loadLocalServices();
            }
        }

        // Fallback para serviços locais
        function loadLocalServices() {
            console.log('Carregando serviços locais como fallback...');
            services = [
                {
                    _id: '1',
                    nome: "Manutenção Predial Completa",
                    empresa: "Altura Segura Manutenções",
                    descricao: "Serviço completo de manutenção predial com equipe especializada em alpinismo industrial para áreas de difícil acesso.",
                    mensal: 2200,
                    anual: 2200 * 12 * 0.85,
                    categorias: ["predial", "emergencial"],
                    rating: 4.8,
                    ratingCount: 124,
                    badge: "Popular"
                },
                {
                    _id: '2',
                    nome: "Manutenção de Áreas Comuns",
                    empresa: "Condomínio Fácil",
                    descricao: "Manutenção preventiva e corretiva de áreas comuns em condomínios residenciais e comerciais.",
                    mensal: 1800,
                    anual: 1800 * 12 * 0.9,
                    categorias: ["condomínios"],
                    rating: 4.6,
                    ratingCount: 89,
                    badge: "Oferta"
                },
                {
                    _id: '3',

                    empresa: "Casa & Conforto",

                    mensal: 1200,
                    anual: 1200 * 12 * 0.88,
                    categorias: ["residencial", "emergencial"],
                    rating: 4.9,
                    ratingCount: 215,
                    badge: "Top"
                },
                {
                    _id: '4',

        // Formatar categoria para exibição
        function formatCategory(category) {
            const categoriesMap = {
                'predial': 'Manutenção Predial',
                'residencial': 'Manutenção Residencial',
                'industrial': 'Manutenção Industrial',
                'condomínios': 'Condomínios',
                'emergencial': 'Atendimento Emergencial',
                'elétrica': 'Elétrica',
                'ar condicionado': 'Ar Condicionado'
            };
            return categoriesMap[category] || category;
        }
        
        // Renderizar estrelas de avaliação
        function renderStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }
        
        // Calcular desconto
        function getDiscount(monthly, annual) {
            return Math.round((1 - annual / (monthly * 12)) * 100);
        }
        
        // Atualizar resumo do pedido
        function updateOrderSummary() {
            if (selectedServices.length === 0) {
                selectedServicesContainer.innerHTML = '<p style="color: #666; text-align: center;">Nenhum serviço selecionado</p>';
                totalValueElement.textContent = '0,00';
                checkoutBtn.disabled = true;
                return;
            }
            
            let total = 0;
            let summaryHTML = '';
            
            selectedServices.forEach(service => {
                const serviceData = services.find(s => s._id === service.id);
                const price = service.frequency === 'annual' ? serviceData.anual : serviceData.mensal;
                total += price;
                
                summaryHTML += `
                    <div class="selected-service">
                        <div class="service-info">
                            <span class="service-name">${serviceData.nome}</span>
                            <span class="service-frequency">${service.frequency === 'annual' ? 'Plano Anual' : 'Plano Mensal'}</span>
                        </div>
                        <span class="service-price">R$ ${price.toFixed(2)}</span>
                    </div>
                `;
            });
            
            selectedServicesContainer.innerHTML = summaryHTML;
            totalValueElement.textContent = total.toFixed(2);
            checkoutBtn.disabled = false;
        }
        
        // Alternar seleção de serviço
        window.toggleService = function(id) {
            const frequencySelect = document.getElementById(`frequency-${id}`);
            const frequency = frequencySelect.value;
            
            const index = selectedServices.findIndex(s => s.id === id);
            
            if (index === -1) {
                selectedServices.push({ 
                    id, 
                    frequency,
                    servico: id,
                    valor: frequency === 'annual' 
                        ? services.find(s => s._id === id).anual 
                        : services.find(s => s._id === id).mensal
                });
            } else {
                if (selectedServices[index].frequency === frequency) {
                    selectedServices.splice(index, 1);
                } else {
                    selectedServices[index].frequency = frequency;
                    selectedServices[index].valor = frequency === 'annual' 
                        ? services.find(s => s._id === id).anual 
                        : services.find(s => s._id === id).mensal;
                }
            }
            
            renderServices();
            updateOrderSummary();
        };
        
        // Renderizar serviços na tela
        function renderServices() {
            servicesContainer.innerHTML = '';
            
            const filteredServices = currentFilter === 'all' 
                ? services 
                : services.filter(service => 
                    service.categorias.some(cat => 
                        cat.toLowerCase() === currentFilter.toLowerCase()
                    )
                );
            
            filteredServices.forEach(service => {
                const isSelected = selectedServices.some(s => s.id === service._id);
                const selectedFrequency = isSelected 
                    ? selectedServices.find(s => s.id === service._id).frequency 
                    : 'monthly';
                
                const serviceCard = document.createElement('div');
                serviceCard.className = `service-card ${isSelected ? 'selected' : ''}`;
                serviceCard.innerHTML = `
                    <div class="service-header">
                        ${service.badge ? `<span class="service-badge">${service.badge}</span>` : ''}
                        <h3 class="service-title">${service.nome}</h3>
                        <p class="service-company">
                            ${service.empresa}
                            <i class="fas fa-check-circle verified-badge" title="Empresa verificada"></i>
                        </p>
                        <p class="service-location">
                            <i class="fas fa-map-marker-alt"></i> Sorocaba/SP
                        </p>
                    </div>
                    <div class="service-body">
                        <p class="service-description">${service.descricao}</p>
                        
                        <div class="service-features">
                            ${service.categorias.map(cat => `
                                <div class="feature-item">
                                    <i class="fas fa-check"></i>
                                    <span>${formatCategory(cat)}</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="service-rating">
                            <div class="stars">
                                ${renderStars(service.rating)}
                            </div>
                            <span class="rating-value">${service.rating.toFixed(1)}</span>
                            <span class="rating-count">(${service.ratingCount} avaliações)</span>
                        </div>
                        
                        <div class="service-pricing">
                            <div class="price-option">
                                <span class="price-label">Plano Mensal:</span>
                                <span class="price-value monthly-price">R$ ${service.mensal.toFixed(2)}</span>
                            </div>
                            <div class="price-option">
                                <span class="price-label">Plano Anual:</span>
                                <span class="price-value annual-price">R$ ${service.anual.toFixed(2)}</span>
                                <span class="price-discount">${getDiscount(service.mensal, service.anual)}% OFF</span>
                            </div>
                        </div>
                    </div>
                    <div class="service-footer">
                        <select class="frequency-select" id="frequency-${service._id}">
                            <option value="monthly" ${selectedFrequency === 'monthly' ? 'selected' : ''}>Mensal</option>
                            <option value="annual" ${selectedFrequency === 'annual' ? 'selected' : ''}>Anual</option>
                        </select>
                        <button class="select-btn ${isSelected ? 'selected' : ''}" onclick="toggleService('${service._id}')">
                            ${isSelected ? '<i class="fas fa-check"></i> Selecionado' : 'Selecionar'}
                        </button>
                    </div>
                `;
                
                servicesContainer.appendChild(serviceCard);
            });
        }

        // Finalizar compra - Versão corrigida
        window.finalizarCompra = async function() {
            if (selectedServices.length === 0) {
                alert('Por favor, selecione pelo menos um serviço antes de finalizar a compra.');
                return;
            }
            
            try {
                // Mostrar loading
                checkoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
                checkoutBtn.disabled = true;
                
                // Preparar dados para enviar
                const payload = {
                    servicos: selectedServices.map(service => ({
                        servico: service.id,
                        frequencia: service.frequency === 'annual' ? 'anual' : 'mensal',
                        valor: service.valor
                    })),
                    metodoPagamento: 'boleto',
                    status: 'pendente'
                };

                console.log('Enviando pedido para API:', payload);
                
                const response = await fetch('http://localhost:5000/api/pedidos', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Resposta de erro da API:', errorText);
                    throw new Error(`Erro HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Resposta da API:', data);
                
                if (!data._id) {
                    throw new Error('Pedido criado mas sem ID retornado');
                }
                
                // Armazenar dados para a página de pagamento
                localStorage.setItem('currentOrder', JSON.stringify({
                    orderId: data._id,
                    services: selectedServices,
                    total: selectedServices.reduce((sum, s) => sum + s.valor, 0)
                }));
                
                // Redirecionar para página de pagamento
                window.location.href = `Pagamento.html?pedidoId=${data._id}`;
                
            } catch (error) {
                console.error('Erro completo ao finalizar compra:', error);
                
                // Restaurar botão
                checkoutBtn.innerHTML = '<i class="fas fa-check-circle"></i> Finalizar Compra';
                checkoutBtn.disabled = false;
                
                // Mensagem de erro mais detalhada
                let errorMessage = 'Erro ao finalizar compra';
                if (error.message.includes('404')) {
                    errorMessage = 'Serviço de pedidos indisponível no momento.';
                } else if (error.message.includes('500')) {
                    errorMessage = 'Erro interno no servidor. Tente novamente mais tarde.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Sem conexão com o servidor. Verifique sua internet.';
                }
                
                alert(`${errorMessage}\n\nDetalhes: ${error.message}`);
            }
        };

        // Configurar filtros
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                currentFilter = button.textContent.toLowerCase();
                if (currentFilter === 'todos') currentFilter = 'all';
                if (currentFilter === 'condomínios') currentFilter = 'condomínios';
                if (currentFilter === 'ar condicionado') currentFilter = 'ar condicionado';
                if (currentFilter === 'elétrica') currentFilter = 'elétrica';
                
                renderServices();
            });
        });

        // Inicializar
        loadServices();
    });
</script>
