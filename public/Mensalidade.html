                },
                {
                    id: 10,
                    title: "Manutenção Emergencial 24h",
                    company: "SOS Reparos",
                    location: "Região de Sorocaba",
                    description: "Serviço de pronto atendimento 24 horas para emergências em residências e empresas.",
                    features: [
                        "Atendimento 24/7",
                        "Equipe rápida",
                        "Vazamentos e elétrica",
                        "Soluções imediatas"
                    ],
                    rating: 4.9,
                    ratingCount: 203,
                    monthlyPrice: 2500,
                    annualPrice: 2500 * 12 * 0.8,
                    categories: ["emergencial", "residencial", "predial"],
                    badge: "Emergência"
                },
                {
                    id: 11,
                    title: "Manutenção de Vias e Calçadas",
                    company: "Via Segura",
                    location: "Sorocaba/SP",
                    description: "Serviços especializados em manutenção de vias internas, calçadas e acessos.",
                    features: [
                        "Reparos em asfalto",
                        "Nivelamento de piso",
                        "Sinalização",
                        "Acessibilidade"
                    ],
                    rating: 4.5,
                    ratingCount: 64,
                    monthlyPrice: 2000,
                    annualPrice: 2000 * 12 * 0.85,
                    categories: ["condomínios", "industrial"],
                    badge: null
                },
                {
                    id: 12,
                    title: "Manutenção Preventiva Completa",
                    company: "Prevent Manutenções",
                    location: "Sorocaba/SP",
                    description: "Pacote completo de manutenção preventiva para residências e empresas.",
                    features: [
                        "Inspeções mensais",
                        "Relatórios detalhados",
                        "Checklist completo",
                        "Prevenção de falhas"
                    ],
                    rating: 4.7,
                    ratingCount: 98,
                    monthlyPrice: 1800,
                    annualPrice: 1800 * 12 * 0.82,
                    categories: ["residencial", "predial"],
                    badge: "Preventivo"
                }
            ];

            const servicesContainer = document.getElementById('services-container');
            const selectedServicesContainer = document.getElementById('selected-services');
            const totalValueElement = document.getElementById('total-value');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const checkoutBtn = document.querySelector('.checkout-btn');
            
            let selectedServices = [];
            let currentFilter = 'all';

            function renderServices() {
                servicesContainer.innerHTML = '';
                
                const filteredServices = currentFilter === 'all' 
                    ? services 
                    : services.filter(service => service.categories.includes(currentFilter));
                
                filteredServices.forEach(service => {
                    const isSelected = selectedServices.some(s => s.id === service.id);
                    const selectedFrequency = isSelected 
                        ? selectedServices.find(s => s.id === service.id).frequency 
                        : 'monthly';
                    
                    const serviceCard = document.createElement('div');
                    serviceCard.className = `service-card ${isSelected ? 'selected' : ''}`;
                    serviceCard.innerHTML = `
                        <div class="service-header">
                            ${service.badge ? `<span class="service-badge">${service.badge}</span>` : ''}
                            <h3 class="service-title">${service.title}</h3>
                            <p class="service-company">
                                ${service.company}
                                <i class="fas fa-check-circle verified-badge" title="Empresa verificada"></i>
                            </p>
                            <p class="service-location">
                                <i class="fas fa-map-marker-alt"></i> ${service.location}
                            </p>
                        </div>
                        <div class="service-body">
                            <p class="service-description">${service.description}</p>
                            
                            <div class="service-features">
                                ${service.features.map(feature => `
                                    <div class="feature-item">
                                        <i class="fas fa-check"></i>
                                        <span>${feature}</span>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div class="service-rating">
                                <div class="stars">
                                    ${renderStars(service.rating)}
                                </div>
                                <span class="rating-value">${service.rating.toFixed(1)}</span>
                                <span class="rating-count">(${service.ratingCount} avaliações)</span>
                            </div>
                            
                            <div class="service-pricing">
                                <div class="price-option">
                                    <span class="price-label">Plano Mensal:</span>
                                    <span class="price-value monthly-price">R$ ${service.monthlyPrice.toFixed(2)}</span>
                                </div>
                                <div class="price-option">
                                    <span class="price-label">Plano Anual:</span>
                                    <span class="price-value annual-price">R$ ${service.annualPrice.toFixed(2)}</span>
                                    <span class="price-discount">${getDiscount(service.monthlyPrice, service.annualPrice)}% OFF</span>
                                </div>
                            </div>
                        </div>
                        <div class="service-footer">
                            <select class="frequency-select" id="frequency-${service.id}">
                                <option value="monthly" ${selectedFrequency === 'monthly' ? 'selected' : ''}>Mensal</option>
                                <option value="annual" ${selectedFrequency === 'annual' ? 'selected' : ''}>Anual</option>
                            </select>
                            <button class="select-btn ${isSelected ? 'selected' : ''}" onclick="toggleService(${service.id})">
                                ${isSelected ? '<i class="fas fa-check"></i> Selecionado' : 'Selecionar'}
                            </button>
                        </div>
                    `;
                    
                    servicesContainer.appendChild(serviceCard);
                });
            }
            
            function renderStars(rating) {
                let stars = '';
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 >= 0.5;
                
                for (let i = 0; i < fullStars; i++) {
                    stars += '<i class="fas fa-star"></i>';
                }
                
                if (hasHalfStar) {
                    stars += '<i class="fas fa-star-half-alt"></i>';
                }
                
                const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
                for (let i = 0; i < emptyStars; i++) {
                    stars += '<i class="far fa-star"></i>';
                }
                
                return stars;
            }
            
            function getDiscount(monthly, annual) {
                return Math.round((1 - annual / (monthly * 12)) * 100);
            }
            
            function updateOrderSummary() {
                if (selectedServices.length === 0) {
                    selectedServicesContainer.innerHTML = '<p style="color: #666; text-align: center;">Nenhum serviço selecionado</p>';
                    totalValueElement.textContent = '0,00';
                    checkoutBtn.disabled = true;
                    return;
                }
                
                let total = 0;
                let summaryHTML = '';
                
                selectedServices.forEach(service => {
                    const serviceData = services.find(s => s.id === service.id);
                    const price = service.frequency === 'annual' ? serviceData.annualPrice : serviceData.monthlyPrice;
                    total += price;
                    
                    summaryHTML += `
                        <div class="selected-service">
                            <div class="service-info">
                                <span class="service-name">${serviceData.title}</span>
                                <span class="service-frequency">${service.frequency === 'annual' ? 'Plano Anual' : 'Plano Mensal'}</span>
                            </div>
                            <span class="service-price">R$ ${price.toFixed(2)}</span>
                        </div>
                    `;
                });
                
                selectedServicesContainer.innerHTML = summaryHTML;
                totalValueElement.textContent = total.toFixed(2);
                checkoutBtn.disabled = false;
            }
            
            window.toggleService = function(id) {
                const frequencySelect = document.getElementById(`frequency-${id}`);
                const frequency = frequencySelect.value;
                
                const index = selectedServices.findIndex(s => s.id === id);
                
                if (index === -1) {
                    selectedServices.push({ 
                        id, 
                        frequency,
                        servicoId: id,
                        valor: frequency === 'annual' 
                            ? services.find(s => s.id === id).annualPrice 
                            : services.find(s => s.id === id).monthlyPrice
                    });
                } else {
                    if (selectedServices[index].frequency === frequency) {
                        selectedServices.splice(index, 1);
                    } else {
                        selectedServices[index].frequency = frequency;
                        selectedServices[index].valor = frequency === 'annual' 
                            ? services.find(s => s.id === id).annualPrice 
                            : services.find(s => s.id === id).monthlyPrice;
                    }
                }
                
                renderServices();
                updateOrderSummary();
            };
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    currentFilter = button.textContent.toLowerCase();
                    if (currentFilter === 'todos') currentFilter = 'all';
                    if (currentFilter === 'condomínios') currentFilter = 'condominios';
                    
                    renderServices();
                });
            });
            
            function checkAuth() {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Você precisa estar logado para acessar esta página.');
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            }
            
            window.finalizarCompra = async function() {
                if (selectedServices.length === 0) {
                    alert('Por favor, selecione pelo menos um serviço antes de finalizar a compra.');
                    return;
                }
                
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        alert('Você precisa estar logado para finalizar a compra.');
                        window.location.href = 'login.html';
                        return;
                    }
                    
                    // Calcular total
                    const total = selectedServices.reduce((sum, service) => {
                        const serviceData = services.find(s => s.id === service.id);
                        return sum + (service.frequency === 'annual' ? serviceData.annualPrice : serviceData.monthlyPrice);
                    }, 0);
                    
                    const response = await fetch('/api/pedidos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            servicosSelecionados: selectedServices.map(service => ({
                                servico: service.servicoId,
                                frequencia: service.frequency === 'annual' ? 'anual' : 'mensal',
                                valor: service.valor
                            })),
                            metodoPagamento: 'boleto'
                        })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Erro ao criar pedido');
                    }
                    
                    const pedido = await response.json();
                    window.location.href = `Pagamento.html?pedidoId=${pedido._id}`;
                    
                } catch (error) {
                    console.error('Erro ao finalizar compra:', error);
                    alert(`Erro ao finalizar compra: ${error.message}`);
                }
            };
            
            if (checkAuth()) {
                renderServices();
                updateOrderSummary();
            }
            
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('frequency-select')) {
                    const id = parseInt(e.target.id.replace('frequency-', ''));
                    const frequency = e.target.value;
                    
                    const serviceIndex = selectedServices.findIndex(s => s.id === id);
                    if (serviceIndex !== -1) {
                        const serviceData = services.find(s => s.id === id);
                        selectedServices[serviceIndex].frequency = frequency;
                        selectedServices[serviceIndex].valor = frequency === 'annual' 
                            ? serviceData.annualPrice 
                            : serviceData.monthlyPrice;
                        updateOrderSummary();
                    }
                }
            });
        });
    </script>
</body>
